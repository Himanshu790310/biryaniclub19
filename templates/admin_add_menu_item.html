{% extends "base.html" %}

{% block content %}
<div class="container">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="display-6 mb-2">
                        <i class="fas fa-plus-circle text-success"></i> Add Menu Item
                    </h1>
                    <p class="text-muted">Add a new item to your restaurant menu</p>
                </div>
                <div>
                    <a href="{{ url_for('admin_menu') }}" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left"></i> Back to Menu
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Form -->
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">New Menu Item Details</h5>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label for="name" class="form-label">Item Name *</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="emoji" class="form-label">Emoji</label>
                                <input type="text" class="form-control text-center" id="emoji" name="emoji" 
                                       placeholder="ðŸ›" maxlength="10">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="mb-3">
                                <label class="form-label">Food Type</label>
                                <div class="food-type-selector">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="is_vegetarian" id="vegRadio" value="true" checked required>
                                        <label class="form-check-label food-type-label veg-label" for="vegRadio">
                                            <img src="{{ url_for('static', filename='veg-icon.png') }}" alt="Veg" class="food-type-icon">
                                            Vegetarian
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="is_vegetarian" id="nonVegRadio" value="false" required>
                                        <label class="form-check-label food-type-label nonveg-label" for="nonVegRadio">
                                            <img src="{{ url_for('static', filename='nonveg-icon.png') }}" alt="Non-Veg" class="food-type-icon">
                                            Non-Vegetarian
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" 
                                      rows="3" placeholder="Describe your delicious dish..."></textarea>
                        </div>

                        <!-- Image Upload Section -->
                        <div class="mb-4">
                            <label for="image" class="form-label">Item Image</label>
                            <div class="row">
                                <div class="col-md-8">
                                    <input type="file" class="form-control" id="image" name="image" 
                                           accept="image/jpeg,image/jpg,image/png,image/webp" onchange="previewImage(this)">
                                    <small class="form-text text-muted">
                                        Upload JPG, PNG, or WEBP image. Max size: 5MB. Optimal size: 800x600px
                                    </small>
                                </div>
                                <div class="col-md-4">
                                    <div id="image-preview" class="text-center" style="display: none;">
                                        <img id="preview-img" src="" alt="Image Preview" 
                                             class="img-thumbnail" style="max-width: 120px; max-height: 120px;">
                                        <br><small class="text-success">Preview</small>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">Price (â‚¹) *</label>
                                <input type="number" class="form-control" id="price" name="price" 
                                       min="0" step="0.01" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="category" class="form-label">Category *</label>
                                <select class="form-select" id="category" name="category" required>
                                    <option value="">Choose category...</option>
                                    {% for category in categories %}
                                    <option value="{{ category }}">{{ category }}</option>
                                    {% endfor %}
                                    <option value="new">Add New Category...</option>
                                </select>
                            </div>
                        </div>

                        <!-- New category input (hidden by default) -->
                        <div class="mb-3" id="new_category_group" style="display: none;">
                            <label for="new_category" class="form-label">New Category Name</label>
                            <input type="text" class="form-control" id="new_category" name="new_category" 
                                   placeholder="Enter new category name">
                        </div>

                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="in_stock" name="in_stock" checked>
                                <label class="form-check-label" for="in_stock">
                                    Available for ordering
                                </label>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin_menu') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-plus"></i> Add Menu Item
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('category').addEventListener('change', function() {
    const newCategoryGroup = document.getElementById('new_category_group');
    const newCategoryInput = document.getElementById('new_category');

    if (this.value === 'new') {
        newCategoryGroup.style.display = 'block';
        newCategoryInput.required = true;
    } else {
        newCategoryGroup.style.display = 'none';
        newCategoryInput.required = false;
        newCategoryInput.value = '';
    }
});

// Image preview function
function previewImage(input) {
    const preview = document.getElementById('image-preview');
    const previewImg = document.getElementById('preview-img');

    if (input.files && input.files[0]) {
        const reader = new FileReader();

        reader.onload = function(e) {
            previewImg.src = e.target.result;
            preview.style.display = 'block';
        }

        reader.readAsDataURL(input.files[0]);
    } else {
        preview.style.display = 'none';
    }
}
</script>
{% endblock %}
